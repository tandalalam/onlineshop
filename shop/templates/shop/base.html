<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LeMeGo</title>
    <meta name="description" content="فروشگاه آنلاین">
</head>

<body>
<div id="navbar">
    {% if user.is_authenticated %}
        <form action="{% url 'main_page' %}" method="post">
        {% csrf_token %}
            <input type="hidden" name="is_logout" value="true">
            <a id="logout" onclick="this.parentNode.submit()" href="#">خروج</a>
        </form>
    {% else %}
        <a id="login" href="{% url 'login_page' %}">ورود</a>
    {% endif %}
    <a id="register" href="{% url 'register_page' %}">ثبت نام</a>
    <a id="homepage" href="{% url 'main_page' %}">صفحه‌ی اصلی</a>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
